<!DOCTYPE html>
<html lang="id">
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta content="#0095da" name="theme-color">
    <meta content="#0095da" name="msapplication-navbutton-color">
    <meta content="Product Example - Check Kurrir COD" name="keywords">
    <title>Product Example - Check Kurrir COD</title>
    <link rel="stylesheet" href="style.css">
    <style>
#main-produk {
        padding-top:15px!important;
      }
      #lokasi-cod {
        position: relative;
        display: block;
        padding: 7px 10px;
        border: none;
        border-bottom: 1px solid #ddd;
        font-size: 12px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  </head>
  <body>
    <main>
      <section id="main-produk">
        <div class="main-produk-wrap">
          <div style="border-radius:10px;background:#dde1e7;width:90%;margin-left:17px;margin-top:12%;box-shadow: -3px -3px 7px #ffffffb2, 3px 3px 5px rgba(94, 104, 121, 0.945);"
           class="box-cek-cod">
            <div id="toko"></div>
            <div class="form-cod">
              <form>
                <div class="data-form">
                  <input class="validate" name="lokasi penjual" id="start" readonly type="text">
                </div>
                <div class="data-form">
                  <input class="validate" name="lokasi tujuan" id="end-cod" placeholder="📍Tulis Alamat Lengkap Anda" ruquered type="text">
                </div>
                <div class="data-form">
                  <select style="border-radius:0px;box-shadow: 0px 1px 0px 1px rgba(0,0,0,0.0);bobackground:#dde1e7;font-size:14px;margin-top:10px"
                   id="lokasi-cod"></select>
                </div>
              </form>
            </div>
            <div id="detail">
              <div class="detail-wrap">
                <table>
                        <tr>
                            <th style="color:grey">Opsi</th>
                            <th>:</th>
                            <td id="option"></td>
                        </tr>
                        <tr>
                            <th style="color:grey">Alamat</th>
                            <th>:</th>
                            <td id="Alamat"></td>
                        </tr>
                        <tr>
                            <th style="color:grey">Harga</th>
                            <th>:</th>
                            <td id="price"></td>
                        </tr>
                </table>
              </div>
              <div class="tombol-lanjut">
                <a class="home" href="javascript:;">Kembali</a>
                <a class="lanjut" href="javascript:;">Lanjut</a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
    </footer>
    <script src="https://api.openrouteservice.org/v2/directions/driving-car?api_key=5b3ce3597851110001cf624866e249f84a2a4a4fa12843dfb11bba3d&start=places&end=places"></script>
<script src="script-cod.js"></script>
<script src="script.js"></script>
  </body>
</html>
